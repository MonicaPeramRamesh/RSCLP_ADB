trigger:
  - main

pool:
  name: Default

variables:
- group: test-dlt-vars

stages:
- stage: Deploy
  displayName: 'Deploy DLT to Test'
  jobs:
  - job: DeployDLT
    steps:
    - checkout: self
      clean: true

    # 1. Update JSON
    - task: PowerShell@2
      displayName: 'üîß Update JSON'
      inputs:
        targetType: 'inline'
        script: |
          $jsonPath = "$(Build.SourcesDirectory)/Product Master/pipelines/product_master.json"
          $catalog = "$(DLT_CATALOG)"
          $schema = "$(DLT_SCHEMA)"
          $secretScope = "$(DLT_SECRET_SCOPE)"
          
          $json = Get-Content $jsonPath -Raw | ConvertFrom-Json
          $json.catalog = $catalog
          $json.schema = $schema
          $json.configuration."rsmas.catalog" = $catalog
          $json.configuration."rsmas.schema" = $schema
          $json.configuration."rsmas.secret.scope" = $secretScope
          
          $json | ConvertTo-Json -Depth 10 | Set-Content $jsonPath
          Write-Host "‚úÖ Updated: $catalog.$schema"

    # 2. CORRECT API WITH /workspace/
    - task: PowerShell@2
      displayName: 'üöÄ Create Pipeline'
      inputs:
        targetType: 'inline'
        script: |
          $dbHost = "$(DATABRICKS_HOST)"
          $dbToken = "$(DATABRICKS_TOKEN)"
          $jsonPath = "$(Build.SourcesDirectory)/Product Master/pipelines/product_master.json"
          
          # ‚úÖ CORRECT: /workspace/api/2.1/pipelines
          $apiUrl = "$dbHost/workspace/api/2.1/pipelines"
          
          $headers = @{
            'Authorization' = "Bearer $dbToken"
            'Content-Type' = 'application/json'
          }
          
          # Delete existing
          try {
            $pipelines = Invoke-RestMethod -Uri $apiUrl -Headers $headers
            $pipelineName = (Get-Content $jsonPath | ConvertFrom-Json).name
            $existing = $pipelines | Where-Object { $_.name -eq $pipelineName }
            if ($existing) {
              $deleteUrl = "$dbHost/workspace/api/2.1/pipelines/$($existing.id)"
              Invoke-RestMethod -Uri $deleteUrl -Method Delete -Headers $headers
              Write-Host "üóëÔ∏è Deleted: $($existing.id)"
              Start-Sleep 3
            }
          } catch { Write-Host "‚ÑπÔ∏è No existing pipeline" }
          
          # Create pipeline
          $body = Get-Content $jsonPath -Raw
          $response = Invoke-RestMethod -Uri $apiUrl -Method Post -Headers $headers -Body ([System.Text.Encoding]::UTF8.GetBytes($body))
          
          Write-Host "‚úÖ Pipeline ID: $($response.id)"
          Write-Host "##vso[task.setvariable variable=PipelineId]$($response.id)"

    # 3. Upload Files
    - task: PowerShell@2
      displayName: 'üìÅ Upload Files'
      inputs:
        targetType: 'inline'
        script: |
          $dbHost = "$(DATABRICKS_HOST)"
          $dbToken = "$(DATABRICKS_TOKEN)"
          $wsUrl = "$dbHost/workspace/api/2.0/workspace/import"
          $headers = @{'Authorization' = "Bearer $dbToken"}
          
          $sourceDir = "$(Build.SourcesDirectory)/Product Master/transformations"
          Get-ChildItem $sourceDir -Filter "*.py" | ForEach-Object {
            $relPath = "transformations/$($_.Name)"
            $dbPath = "/Repos/RSMAS_ADB/dlt/product_master/$relPath"
            $content = [Convert]::ToBase64String([Text.Encoding]::UTF8.GetBytes((Get-Content $_.FullName -Raw)))
            $body = @{content=$content; path=$dbPath; overwrite=$true} | ConvertTo-Json -Depth 3
            
            Invoke-RestMethod -Uri $wsUrl -Method Post -Headers $headers -Body $body -ContentType "application/json" | Out-Null
            Write-Host "‚úÖ $relPath"
          }

    # 4. Success
    - task: PowerShell@2
      displayName: 'üéâ SUCCESS'
      inputs:
        targetType: 'inline'
        script: |
          $dbHost = "$(DATABRICKS_HOST)"
          $id = "$(PipelineId)"
          Write-Host "üöÄ DEPLOYED SUCCESSFULLY!"
          Write-Host "$dbHost#pipeline/$id"
