trigger:
  - main

pool:
  name: Default

variables:
- group: test-dlt-vars  # Contains YOUR URL: https://adb-10546767667865221.11.azuredatabricks.net/

stages:
- stage: Deploy
  displayName: 'Deploy DLT to Test'
  jobs:
  - job: DeployDLT
    steps:
    - checkout: self
      clean: true

    # 1. Update JSON for test_rsmas_catalog
    - task: PowerShell@2
      displayName: 'üîß Update Config'
      inputs:
        targetType: 'inline'
        script: |
          $jsonPath = "$(Build.SourcesDirectory)/Product Master/pipelines/product_master.json"
          $catalog = "$(DLT_CATALOG)"  # test_rsmas_catalog
          $schema = "$(DLT_SCHEMA)"    # rsmas_productmaster_schema
          $secretScope = "$(DLT_SECRET_SCOPE)"  # rsmas-test-scope
          
          $json = Get-Content $jsonPath -Raw | ConvertFrom-Json
          $json.catalog = $catalog
          $json.schema = $schema
          $json.configuration."rsmas.catalog" = $catalog
          $json.configuration."rsmas.schema" = $schema
          $json.configuration."rsmas.secret.scope" = $secretScope
          
          $json | ConvertTo-Json -Depth 10 | Set-Content $jsonPath -Encoding UTF8
          Write-Host "‚úÖ Updated for TEST: $catalog.$schema"

    # 2. Deploy Pipeline to YOUR WORKSPACE
    - task: PowerShell@2
      displayName: 'üöÄ Deploy Pipeline'
      inputs:
        targetType: 'inline'
        script: |
          $databricksHost = "$(DATABRICKS_HOST)"  # YOUR URL
          $databricksToken = "$(DATABRICKS_TOKEN)"
          $jsonPath = "$(Build.SourcesDirectory)/Product Master/pipelines/product_master.json"
          
          $baseUrl = "$databricksHost/workspace"  # Adds /workspace/
          
          $headers = @{
            'Authorization' = "Bearer $databricksToken"
            'Content-Type' = 'application/json'
          }
          
          # Get pipeline name
          $pipelineConfig = Get-Content $jsonPath -Raw | ConvertFrom-Json
          $pipelineName = $pipelineConfig.name
          
          Write-Host "üéØ Deploying '$pipelineName' to $databricksHost"
          
          # Delete existing pipeline
          try {
            $listUri = "$baseUrl/api/2.1/pipelines"
            $pipelines = Invoke-RestMethod -Uri $listUri -Headers $headers
            
            $existing = $pipelines | Where-Object { $_.name -eq $pipelineName }
            if ($existing) {
              Write-Host "üóëÔ∏è Deleting existing: $($existing.id)"
              $deleteUri = "$baseUrl/api/2.1/pipelines/$($existing.id)"
              Invoke-RestMethod -Uri $deleteUri -Method Delete -Headers $headers
              Start-Sleep 3
            }
          } catch {
            Write-Host "‚ÑπÔ∏è No existing pipeline or skip delete"
          }
          
          # Create new pipeline
          $body = Get-Content $jsonPath -Raw
          $createUri = "$baseUrl/api/2.1/pipelines"
          $response = Invoke-RestMethod -Uri $createUri -Method Post -Headers $headers -Body ([System.Text.Encoding]::UTF8.GetBytes($body))
          
          Write-Host "‚úÖ Pipeline CREATED! ID: $($response.id)"
          Write-Host "##vso[task.setvariable variable=PipelineId]$($response.id)"

    # 3. Upload code files
    - task: PowerShell@2
      displayName: 'üìÅ Upload Files'
      inputs:
        targetType: 'inline'
        script: |
          $databricksHost = "$(DATABRICKS_HOST)"
          $databricksToken = "$(DATABRICKS_TOKEN)"
          $baseUrl = "$databricksHost/workspace"
          $headers = @{'Authorization' = "Bearer $databricksToken"}
          
          $folders = @('transformations', 'explorations', 'utilities')
          foreach($folder in $folders) {
            $sourcePath = "$(Build.SourcesDirectory)/Product Master/$folder"
            if (Test-Path $sourcePath) {
              Get-ChildItem $sourcePath -Include *.py,*.ipynb -Recurse | ForEach-Object {
                $relPath = $_.FullName.Substring("$sourcePath/".Length).Replace('\','/')
                $dbPath = "/Repos/RSMAS_ADB/dlt/product_master/$folder/$relPath"
                $content = [Convert]::ToBase64String([Text.Encoding]::UTF8.GetBytes((Get-Content $_.FullName -Raw)))
                
                $body = @{content=$content; path=$dbPath; overwrite=$true}
                if ($_.Extension -eq '.ipynb') { $body.format = "JUPYTER" }
                $body = $body | ConvertTo-Json -Depth 3
                
                Invoke-RestMethod -Uri "$baseUrl/api/2.0/workspace/import" -Method Post -Headers $headers -Body $body -ContentType "application/json" | Out-Null
                Write-Host "‚úÖ $dbPath"
              }
            }
          }

    # 4. Success
    - task: PowerShell@2
      displayName: 'üéâ COMPLETE'
      inputs:
        targetType: 'inline'
        script: |
          $host = "$(DATABRICKS_HOST)"
          $id = "$(PipelineId)"
          Write-Host "===================================="
          Write-Host "‚úÖ DLT DEPLOYED TO YOUR TEST WORKSPACE"
          Write-Host "üîó $host#pipeline/$id"
          Write-Host "===================================="
