trigger:
  - main

pool:
  name: Default  # Your self-hosted agent

variables:
- group: test-dlt-vars

stages:
- stage: Deploy
  displayName: 'Deploy DLT to Test'
  jobs:
  - job: DeployDLT
    steps:
    - checkout: self
      clean: true

    # 1. Update JSON
    - task: PowerShell@2
      displayName: 'üîß Update Config'
      inputs:
        targetType: 'inline'
        script: |
          $jsonPath = "$(Build.SourcesDirectory)/Product Master/pipelines/product_master.json"
          $catalog = "$(DLT_CATALOG)"
          $schema = "$(DLT_SCHEMA)"
          $secretScope = "$(DLT_SECRET_SCOPE)"
          
          $json = Get-Content $jsonPath -Raw | ConvertFrom-Json
          $json.catalog = $catalog
          $json.schema = $schema
          $json.configuration."rsmas.catalog" = $catalog
          $json.configuration."rsmas.schema" = $schema
          $json.configuration."rsmas.secret.scope" = $secretScope
          
          $json | ConvertTo-Json -Depth 10 | Set-Content $jsonPath -Encoding UTF8
          Write-Host "‚úÖ Config updated!"

    # 2. Create Pipeline (‚úÖ FIXED $host issue)
    - task: PowerShell@2
      displayName: 'üöÄ Create Pipeline'
      inputs:
        targetType: 'inline'
        script: |
          $databricksHost = "$(DATABRICKS_HOST)"
          $databricksToken = "$(DATABRICKS_TOKEN)"
          $jsonPath = "$(Build.SourcesDirectory)/Product Master/pipelines/product_master.json"
          
          $headers = @{
            'Authorization' = "Bearer $databricksToken"
            'Content-Type' = 'application/json'
          }
          
          $body = Get-Content $jsonPath -Raw
          $uri = "$databricksHost/api/2.1/pipelines"
          
          try {
            $response = Invoke-RestMethod -Uri $uri -Method Post -Headers $headers -Body ([System.Text.Encoding]::UTF8.GetBytes($body))
            Write-Host "‚úÖ Pipeline created! ID: $($response.id)"
            Write-Host "##vso[task.setvariable variable=PipelineId]$($response.id)"
          } catch {
            Write-Error "‚ùå Failed: $($_.Exception.Message)"
            exit 1
          }

    # 3. Upload Python files
    - task: PowerShell@2
      displayName: 'üìÅ Upload Code'
      inputs:
        targetType: 'inline'
        script: |
          $databricksHost = "$(DATABRICKS_HOST)"
          $databricksToken = "$(DATABRICKS_TOKEN)"
          $sourceDir = "$(Build.SourcesDirectory)/Product Master/transformations"
          
          if (-not (Test-Path $sourceDir)) { Write-Host "‚ö†Ô∏è No transformations"; exit 0 }
          
          $headers = @{'Authorization' = "Bearer $databricksToken"}
          
          Get-ChildItem $sourceDir -Filter "*.py" -Recurse | ForEach-Object {
            $relPath = $_.FullName.Substring($sourceDir.Length + 1).Replace('\','/')
            $dbPath = "/Repos/RSMAS_ADB/dlt/product_master/transformations/$relPath"
            $content = [Convert]::ToBase64String([Text.Encoding]::UTF8.GetBytes((Get-Content $_.FullName -Raw)))
            $body = @{content=$content; path=$dbPath; overwrite=$true} | ConvertTo-Json -Depth 3
            
            try {
              Invoke-RestMethod -Uri "$databricksHost/api/2.0/workspace/import" -Method Post -Headers $headers -Body $body -ContentType "application/json" | Out-Null
              Write-Host "‚úÖ $relPath"
            } catch {
              Write-Warning "‚ö†Ô∏è $relPath failed"
            }
          }

    # 4. Upload Notebooks
    - task: PowerShell@2
      displayName: 'üìì Upload Notebooks'
      inputs:
        targetType: 'inline'
        script: |
          $databricksHost = "$(DATABRICKS_HOST)"
          $databricksToken = "$(DATABRICKS_TOKEN)"
          $headers = @{'Authorization' = "Bearer $databricksToken"}
          
          $folders = @('explorations', 'utilities')
          foreach($folder in $folders) {
            $path = "$(Build.SourcesDirectory)/Product Master/$folder/*.ipynb"
            Get-ChildItem $path -ErrorAction SilentlyContinue | ForEach-Object {
              $relPath = "$folder/$($_.Name)"
              $dbPath = "/Repos/RSMAS_ADB/dlt/product_master/$relPath"
              $content = [Convert]::ToBase64String([Text.Encoding]::UTF8.GetBytes((Get-Content $_.FullName -Raw)))
              $body = @{content=$content; path=$dbPath; overwrite=$true; format="JUPYTER"} | ConvertTo-Json
              
              try {
                Invoke-RestMethod -Uri "$databricksHost/api/2.0/workspace/import" -Method Post -Headers $headers -Body $body -ContentType "application/json" | Out-Null
                Write-Host "‚úÖ $relPath"
              } catch {
                Write-Warning "‚ö†Ô∏è $relPath skipped"
              }
            }
          }

    # 5. Success
    - task: PowerShell@2
      displayName: 'üéâ DONE'
      inputs:
        targetType: 'inline'
        script: |
          $databricksHost = "$(DATABRICKS_HOST)"
          $id = "$(PipelineId)"
          Write-Host "üöÄ SUCCESS! $databricksHost#pipeline/$id"
